<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>

    <div class="container_formulario">
        <main class="container">
            <form action="#">
                <h1>Cadastro</h1>
                
                <div class="input-box">
                    <label for="fristname">Nome</label>
                    <input id="fristname" type="text" placeholder="Digite seu nome" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="senha" placeholder="Senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input id="confirmpassword" type="password" name="senha" placeholder="digite novamente" required>
                </div>

                <a href="index.html">
                    <button type="submit" class="login">Cadastrar-se</button>
                </a>
                <br>
                <br>
                <a href="index.html" class="back">Voltar a Pagina Inicial</a>

                <div class="remember_forgot">
                    <p>Já possui uma conta? Faça <a href="formulario.html">Login</a></p>
                </div>
              
            </form>
        </main>
    </div>   
    
</body>
</html>
